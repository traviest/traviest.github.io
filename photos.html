	<script type="text/javascript">
	$(function() {
		var photo_posts = [];
		$.get("posts/posts.xml", function(posts){
			$(posts).find('post').each(function(i) {
				/* build array for featured post */
				if ( $(this).find('embeded').attr('type') == 'photo' ) {
					photo_posts.push({
						'title' : $(this).find('title').text(),
						'date' : $(this).find('date').text(),
						'embed_type' : $(this).find('embeded').attr('type'),
						'embeded' : $(this).find('embeded').text()
					});
				}
			});// end each posts
		}).complete(function() {
			photo_posts.sort(date_sort_desc);
			var all_photos = $('<section>').attr('id','allPhotos');
			for (x = 0; x < photo_posts.length; x++) {
				var photo = $('<article>').addClass('photo')
						date = $('<time>').html( convertDate(photo_posts[x].date) ),
						title = $('<h5>').html(photo_posts[x].title),
						img = $('<img>').attr('src','posts/'+photo_posts[x].embeded);
				all_photos.append( photo.append(date).append(title).append(img) );
			}
			$('main').append(all_photos);
		});// end get & complete
	});// end doc load function
	</script>
