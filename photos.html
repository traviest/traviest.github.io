	<link type="text/css" rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css"/>

	<script type="text/javascript" src="js/instafeed.js"></script>
	<script type="text/javascript" src="js/functions.js"></script>
	<script>
	var userFeed = new Instafeed({
		get: 'user',
		userId: '357448',
		clientId: '2d460779eb934209b6384ae31961e55f',
		// resolution: 'standard_resolution',
		limit: '5',
		template: '<article>'
			+ '<a href="{{link}}">'
				+ '<span>{{caption}}</span>'
				+ '<span class="instatime">{{model.created_time}}</span>'
			+ '</a>'
			+ '<img src="{{image}}" alt="{{caption}}" />'
			+ '</article>',
		after: function() {
			$('.instatime').each(function(i,o) {
				var date = new Date(parseInt( $(this).text() ) * 1000);
				var newDate = convertMonthNum((date.getMonth()+1).toString())
						+ ' ' + date.getDate()
						+ ', \'' + date.getFullYear().toString().substring(2,4);
				$(this).text(newDate);
			});
		}
	 });
	 userFeed.run();

	</script>
